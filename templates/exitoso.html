<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro exitoso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        // Descarga automÃ¡tica del recibo
        window.onload = function () {
            const link = document.createElement('a');
            link.href = "/descargar_pdf/{{ folio }}";
            link.download = "{{ folio }}.pdf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px 20px;
            background-color: #ffffff;
        }

        h1 {
            color: #4CAF50;
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .descargas {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .descargas a button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .descargas a button:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>

    <p>El permiso con folio <strong>{{ folio }}</strong> fue registrado correctamente.</p>
    <p>Fecha de generaciÃ³n: <strong>{{ fecha_generacion }}</strong></p>

    <div class="descargas">
        <!-- BotÃ³n para descargar recibo -->
        <a href="/descargar_pdf/{{ folio }}" download="{{ folio }}.pdf">

        <!-- BotÃ³n para descargar permiso -->

</body>
</html>
