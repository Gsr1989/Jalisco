<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n - Validaci√≥n Vehicular MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 30px;
            background: #800000;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .titulo {
            text-align: center;
            font-size: 28px;
            margin-top: 30px;
            font-weight: bold;
            color: #222;
        }
        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #800000;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #a00000;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .titulo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <header>

            <button type="submit">Iniciar Sesi√≥n</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}

              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

</body>
</html>
