<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Folio (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    header img {
      height: 80px;
    }
    .titulo {
      text-align: center;
      font-size: 28px;
      margin-top: 30px;
      font-weight: bold;
      color: #222;
    }
    .formulario {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: uppercase;
    }
    .btn {
      background-color: #800000;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #a00000;
    }
    footer {
      margin-top: 40px;
      width: 100%;
    }
    footer img {
      width: 100%;
      display: block;
    }
    .flash-message {
      padding: 10px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .success { background-color: green; }
    .error { background-color: red; }

    @media (max-width: 600px) {
      header img { height: 60px; }
      .titulo { font-size: 24px; margin-top: 20px; }
    }
  </style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
</header>

<div class="titulo">Secretaría de Movilidad</div>

<!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" class="formulario">
  <input type="hidden" name="entidad" value="cdmx">
  <input type="hidden" name="vigencia" value="30">

  <input type="text" name="folio" placeholder="Folio" required>
  <input type="text" name="marca" id="marca" placeholder="Marca" required>
  <input type="text" name="linea" id="linea" placeholder="Línea" required>
  <input type="number" name="anio" id="anio" placeholder="Año" required>
  <input type="text" name="serie" id="serie" placeholder="Número de Serie" required>
  <input type="text" name="motor" id="motor" placeholder="Número de Motor" required>
  <input type="text" name="telefono" placeholder="Teléfono (opcional)">

  <label><input type="checkbox" id="modoAuto" checked> Activar detección automática</label>
  <textarea id="autotexto" rows="6" placeholder="Pega aquí la descripción completa..."></textarea>

  <button type="submit" class="btn">Registrar Folio</button>

  <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
    <a href="{{ url_for('admin') }}"><button type="button" class="btn">Volver al Panel</button></a>
    <a href="{{ url_for('consulta_folio') }}"><button type="button" class="btn">Consultar Folio</button></a>
    <a href="{{ url_for('logout') }}"><button type="button" class="btn">Cerrar Sesión</button></a>
  </div>
</form>

<footer>
  <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer>

<script>
document.getElementById('autotexto').addEventListener('input', function () {
  if (!document.getElementById('modoAuto').checked) return;
  const texto = this.value.toUpperCase();
  const get = (id) => document.getElementById(id);

  const reglas = [
    { campo: 'marca', patrones: [/MARCA\s*:?(\w+)/, /MARCA\s*([\w\-]+)/] },
    { campo: 'linea', patrones: [/LINEA\s*:?([^\n]+)/, /LINEA\s*([\w\-]+)/] },
    { campo: 'anio', patrones: [/A[NÑ]O\s*:?(\d{4})/] },
    { campo: 'serie', patrones: [/SERIE\s*:?([\w\d]+)/, /N.?SERIE\s*:?([\w\d]+)/] },
    { campo: 'motor', patrones: [/MOTOR\s*:?([\w\d]+)/] },
  ];

  reglas.forEach(({ campo, patrones }) => {
    for (let reg of patrones) {
      let m = texto.match(reg);
      if (m && m[1]) {
        get(campo).value = m[1].trim();
        break;
      }
    }
  });
});
</script>

</body>
</html>
