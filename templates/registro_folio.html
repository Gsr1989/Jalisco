<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Folio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    label { font-weight: bold; margin-top: 20px; display: block; }
  </style>
</head>
<body>

  <h2>Secretaría de Movilidad - Registro de Folio</h2>

  <form>
    <input type="text" id="folio" placeholder="Folio">
    <input type="text" id="marca" placeholder="Marca">
    <input type="text" id="linea" placeholder="Línea">
    <input type="text" id="anio" placeholder="Año">
    <input type="text" id="serie" placeholder="Número de Serie">
    <input type="text" id="motor" placeholder="Número de Motor">

    <label>
      <input type="checkbox" id="autollenado"> Activar detección automática
    </label>

    <textarea id="texto" rows="10" placeholder="Pega aquí tu texto"></textarea>
    <button type="submit">Registrar Folio</button>
  </form>

  <script>
    document.getElementById('autollenado').addEventListener('change', function() {
      if (this.checked) {
        procesarTextarea();
      }
    });

    document.getElementById('texto').addEventListener('input', function() {
      if (document.getElementById('autollenado').checked) {
        procesarTextarea();
      }
    });

    function procesarTextarea() {
      const texto = document.getElementById('texto').value;
      const lineas = texto.split(/\r?\n/);

      const campos = {
        FOLIO: 'folio',
        MARCA: 'marca',
        LINEA: 'linea',
        ANIO: 'anio',
        SERIE: 'serie',
        MOTOR: 'motor'
      };

      // Limpia solo los campos definidos
      for (const key in campos) {
        document.getElementById(campos[key]).value = '';
      }

      for (const linea of lineas) {
        const partes = linea.split(':');
        if (partes.length >= 2) {
          const clave = partes[0].trim().toUpperCase();
          const valor = partes.slice(1).join(':').trim();
          if (campos[clave]) {
            document.getElementById(campos[clave]).value = valor;
          }
        }
      }
    }
  </script>

</body>
</html>
