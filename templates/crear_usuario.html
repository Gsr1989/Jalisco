<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { text-align: center; color: #333; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: #800000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #a00000; }
        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .alert-success {
            background: #4caf50;
            color: white;
        }
        .alert-error {
            background: #f44336;
            color: white;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #800000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Crear Nuevo Usuario</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <label>Usuario:</label>
            <input type="text" name="username" required>
            
            <label>Contrase√±a:</label>
            <input type="password" name="password" required>
            
            <label>Folios a Asignar:</label>
            <input type="number" name="folios" min="1" required>
            
            <button type="submit">Crear Usuario</button>
        </form>
        
        <a href="{{ url_for('admin') }}">‚Üê Volver al Panel</a>
    </div>
</body>
</html>
