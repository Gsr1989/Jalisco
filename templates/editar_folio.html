<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { text-align: center; color: #333; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: #800000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #a00000; }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #800000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Editar Folio</h1>
        
        <form method="POST">
            <label>Folio:</label>
            <input type="text" value="{{ folio.folio }}" readonly style="background:#eee;">
            
            <label>Marca:</label>
            <input type="text" name="marca" value="{{ folio.marca }}" required>
            
            <label>Línea:</label>
            <input type="text" name="linea" value="{{ folio.linea }}" required>
            
            <label>Año:</label>
            <input type="text" name="anio" value="{{ folio.anio }}" required>
            
            <label>No. Serie:</label>
            <input type="text" name="serie" value="{{ folio.numero_serie }}" required>
            
            <label>No. Motor:</label>
            <input type="text" name="motor" value="{{ folio.numero_motor }}" required>
            
            <label>Fecha Expedición:</label>
            <input type="date" name="fecha_expedicion" value="{{ folio.fecha_expedicion }}" required>
            
            <label>Fecha Vencimiento:</label>
            <input type="date" name="fecha_vencimiento" value="{{ folio.fecha_vencimiento }}" required>
            
            <button type="submit">Guardar Cambios</button>
        </form>
        
        <a href="{{ url_for('admin_folios') }}">← Cancelar</a>
    </div>
</body>
</html>
