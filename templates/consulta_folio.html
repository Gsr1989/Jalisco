<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Secretar√≠a de Transporte | Consultar Folio</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Consultar Folio - Secretar√≠a de Transporte">
    <meta name="author" content="Jalisco">

    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <style type="text/css">
        /* ========== VARIABLES CSS ========== */
        :root {
            --bg: #fafafa;
            --txt: #67737a;
            --muted: #6e6b7b;
            --verde-jalisco: #28a745;
        }

        /* ========== RESET ========== */
        *, *:before, *:after {
            box-sizing: border-box;
        }

        html {
            font-family: sans-serif;
            font-size: 14px;
            height: 100%;
        }

        body {
            margin: 0;
            font-family: "Montserrat", Helvetica, Arial, serif !important;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.45;
            color: var(--muted);
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* ========== HEADER ========== */
        .top-bar {
            background-color: var(--verde-jalisco);
            height: 8px;
            width: 100%;
        }

        .header-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            max-height: 250px;
        }

        @media (max-width: 767px) {
            .header-image {
                max-height: 150px;
            }
        }

        /* ========== BOT√ìN ACCESIBILIDAD ========== */
        #float-button {
            position: fixed;
            bottom: 5%;
            left: 5%;
            z-index: 999;
            border-radius: 100%;
            height: 55px;
            width: 55px;
            padding: 0;
            border: none;
            background-color: #f6f6f6;
            box-shadow: 0 .125rem .25rem rgba(34, 41, 47, .075);
            cursor: pointer;
        }

        /* ========== CONTENEDOR ========== */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-title {
            text-align: center;
            font: normal normal bold 40px/45px Montserrat;
            color: var(--txt);
            margin: 2rem 0 0.5rem;
        }

        .page-subtitle {
            text-align: center;
            font: normal normal normal 18px/28px Montserrat;
            color: var(--txt);
            margin-bottom: 2rem;
        }

        @media (max-width: 767px) {
            .page-title {
                font-size: 28px;
                line-height: 32px;
            }
            .page-subtitle {
                font-size: 16px;
                line-height: 24px;
            }
        }

        /* ========== TARJETA FORMULARIO ========== */
        .form-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 767px) {
            .form-card {
                padding: 1.5rem;
            }
        }

        /* ========== FORMULARIO ========== */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #4b4b4b;
            margin-bottom: 0.5rem;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.786rem 1rem;
            border: 1px solid #d8d6de;
            border-radius: 0.357rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            background: #fff;
            color: var(--muted);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: var(--verde-jalisco);
            box-shadow: 0 0 0 3px rgba(40, 199, 111, 0.1);
        }

        /* ========== BOTONES ========== */
        .btn {
            width: 100%;
            padding: 0.786rem 1.5rem;
            border: none;
            border-radius: 0.357rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--verde-jalisco);
            color: white;
        }

        .btn-primary:hover {
            background: #24a643;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 199, 111, 0.3);
        }

        /* ========== BACK LINK ========== */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            color: var(--txt);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--verde-jalisco);
        }

        /* ========== HINTS ========== */
        .hint-text {
            font-size: 13px;
            color: #b9b9c3;
            margin-top: 0.5rem;
        }

        /* ========== INFO BOX ========== */
        .info-box {
            background: rgba(40, 199, 111, 0.1);
            border-left: 4px solid var(--verde-jalisco);
            padding: 1rem;
            border-radius: 0.357rem;
            margin-bottom: 1.5rem;
        }

        .info-box p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--txt);
        }

        /* ========== FOOTER ========== */
        footer {
            margin-top: auto;
            width: 100%;
        }

        .footer-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <!-- Barra Verde Superior -->
    <div class="top-bar"></div>

    <!-- HEADER CON IMAGEN -->
    <header>
        <img src="{{ url_for('static', filename='assets/images/header.jpg') }}" 
             alt="Secretar√≠a de Transporte Jalisco" 
             class="header-image">
    </header>

    <!-- Bot√≥n Accesibilidad -->
    <button id="float-button" type="button" aria-label="Abrir Menu de Accesibilidad">
        <img src="{{ url_for('static', filename='assets/images/ico_accesibilidad.svg') }}" 
             alt="Accesibilidad">
    </button>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <div class="container">
            <h1 class="page-title">üîç Consultar Folio</h1>
            <p class="page-subtitle">Verifica el estado y validez de un permiso vehicular</p>

            <div class="form-card">
                <!-- Info Box -->
                <div class="info-box">
                    <p><strong>üí° Informaci√≥n:</strong> Ingresa el n√∫mero de folio completo para verificar el estado del permiso.</p>
                </div>

                <!-- Formulario -->
                <form method="POST" action="{{ url_for('consulta_folio') }}">
                    <div class="form-group">
                        <label for="folio">N√∫mero de Folio</label>
                        <input type="text" 
                               id="folio" 
                               name="folio" 
                               placeholder="Ej: 122000001" 
                               required 
                               autofocus
                               maxlength="9"
                               pattern="[0-9]{9}">
                        <p class="hint-text">Ingresa el folio de 9 d√≠gitos que aparece en tu permiso</p>
                    </div>

                    <button type="submit" class="btn btn-primary">üîé Consultar Folio</button>
                </form>

                <a href="{{ url_for('admin') if session.get('admin') else url_for('inicio') }}" class="back-link">
                    <span>‚Üê</span>
                    <span>Volver</span>
                </a>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <img src="{{ url_for('static', filename='assets/images/1000008793.png') }}" 
             alt="Gobierno de Jalisco" 
             class="footer-image">
    </footer>
</body>
</html>
