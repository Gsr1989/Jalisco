<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Folios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { text-align: center; color: #333; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #800000;
            color: white;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .vigente { color: green; font-weight: bold; }
        .vencido { color: red; font-weight: bold; }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #800000;
            text-decoration: none;
        }
        button {
            padding: 8px 16px;
            background: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #a00000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Administrar Folios</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Folio</th>
                    <th>Marca</th>
                    <th>Serie</th>
                    <th>Expedici√≥n</th>
                    <th>Vencimiento</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for fol in folios %}
                <tr>
                    <td>{{ fol.folio }}</td>
                    <td>{{ fol.marca }}</td>
                    <td>{{ fol.numero_serie }}</td>
                    <td>{{ fol.fecha_expedicion }}</td>
                    <td>{{ fol.fecha_vencimiento }}</td>
                    <td class="{{ 'vigente' if fol.estado == 'VIGENTE' else 'vencido' }}">
                        {{ fol.estado }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('admin') }}">‚Üê Volver al Panel</a>
    </div>
</body>
</html>
