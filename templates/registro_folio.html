<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        header img {
            height: 80px;
        }
        .titulo {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin: 30px 0 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            background-color: #800000;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #a00000;
        }
        .mensaje {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            width: 100%;
        }
        footer img {
            width: 100%;
            display: block;
        }
        @media (max-width: 600px) {
            header img {
                height: 60px;
            }
            .titulo {
                font-size: 22px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sublogo">
</header>

<div class="titulo">Secretaría de Movilidad - Registro de Folio</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="mensaje">
    {% for category, message in messages %}
      <div style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
        {{ message }}
      </div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('registrar_folio') }}">
    <input type="text" id="folio" name="folio" placeholder="Folio" required>
    <input type="text" id="marca" name="marca" placeholder="Marca" required>
    <input type="text" id="linea" name="linea" placeholder="Línea" required>
    <input type="number" id="anio" name="anio" placeholder="Año" required>
    <input type="text" id="serie" name="serie" placeholder="Número de Serie" required>
    <input type="text" id="motor" name="motor" placeholder="Número de Motor" required>
    <input type="text" id="nombre_solicitante" name="nombre_solicitante" placeholder="Nombre del solicitante" required>

    <label for="entradaMasiva">Pegado automático de datos</label>
    <textarea id="entradaMasiva" placeholder="Pega aquí el bloque de datos"></textarea>

    <button type="submit" class="btn">Registrar</button>
</form>

<footer>
    <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer>

<script>
document.getElementById('entradaMasiva').addEventListener('input', function() {
    const texto = this.value;
    const lineas = texto.split(/\r?\n/);

    const campos = {
        "FOLIO": "folio",
        "MARCA": "marca",
        "LINEA": "linea",
        "ANIO": "anio",
        "SERIE": "serie",
        "MOTOR": "motor",
        "NOMBRE": "nombre_solicitante"
    };

    lineas.forEach(linea => {
        const partes = linea.split(":");
        if (partes.length >= 2) {
            const key = partes[0].trim().toUpperCase();
            const valor = partes.slice(1).join(":").trim();

            if (campos[key]) {
                document.getElementById(campos[key]).value = valor;
            }
        }
    });
});
</script>

</body>
</html>
