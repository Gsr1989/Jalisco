<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Permiso - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { text-align: center; color: #333; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: #800000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #a00000; }
        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .alert-success {
            background: #4caf50;
            color: white;
        }
        .alert-error {
            background: #f44336;
            color: white;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #800000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Generar Permiso (Administrador)</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="folio" placeholder="Folio (opcional - se genera autom√°tico)">
            <input type="text" name="marca" placeholder="Marca del Veh√≠culo" required>
            <input type="text" name="linea" placeholder="L√≠nea/Modelo" required>
            <input type="number" name="anio" placeholder="A√±o" min="1900" max="2030" required>
            <input type="text" name="serie" placeholder="N√∫mero de Serie" required>
            <input type="text" name="motor" placeholder="N√∫mero de Motor" required>
            <input type="text" name="color" placeholder="Color" required>
            <input type="text" name="nombre" placeholder="Nombre del Propietario" required>
            <button type="submit">Generar Permiso</button>
        </form>
        
        <a href="{{ url_for('admin') }}">‚Üê Volver al Panel</a>
    </div>
</body>
</html>
