<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultar Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { text-align: center; color: #333; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: #800000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #a00000; }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #800000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Consultar Folio</h1>
        <form method="POST">
            <label>N√∫mero de Folio:</label>
            <input type="text" name="folio" placeholder="Ingrese el folio" required>
            <button type="submit">Consultar</button>
        </form>
        <a href="{{ url_for('admin') if session.get('admin') else url_for('inicio') }}">‚Üê Volver</a>
    </div>
</body>
</html
